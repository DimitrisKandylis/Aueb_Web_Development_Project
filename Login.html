<!DOCTYPE html>
<hmtl lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Login</title>
	<link href="style_login.css"rel="stylesheet" type="text/css">
	<script>
		//Kanei to password visible
		function changePass() {
    	var x = document.getElementById("pass");
    	if (x.type === "password") {
        x.type = "text";
    	} else {
        x.type = "password";
    	}
		}
	</script>
</head>
<body>
	<h1>Login</h1>
	<form id="login" action="/login.php" method="post" name="myForm">
		<input type="email" name="email" required placeholder="Email Address" onfocus="this.placeholder= "">
		<br>
		<label> </label>
		<br>
		<input type="password" id="pass" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" onfocus="this.placeholder= "">
		<br>
		<input type="checkbox" id="visible" onclick="changePass()" style="color:#008489;">Make Password Visible</input>
		<br>
		<input type="submit" id="login_button" value="Login">
		<br>
		<a href="https://memeexplorer.com/cache/1312.jpg" id="forgot">Forgot your password?</a>
	</form>
	<hr>
	<div id="prob">
		<label>You don't have an account?</label>
		<a href="sign-up.html" id="sign_up">Sign Up</a>
	</div>
</body>
